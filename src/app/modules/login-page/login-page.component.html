<div class="flex h-screen justify-center items-center bg-gray-900">
    <div class="flex flex-col gap-5 px-5 w-full">
        <div class="min-w-96 sm:mx-auto sm:w-full sm:max-w-6">
            <img src="../../../assets/mark.svg" alt="Your Company" class="h-10 w-auto mx-auto">
            <h2 class="mt-10 text-center text-2xl -tracking-wide text-white">Exam Management System</h2>
        </div>

        <div class="min-w-96 sm:mx-auto sm:w-full sm:max-w-6">
            <div class="flex flex-col gap-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-white">Username</label>
                    <div class="mt-3">
                        <input type="text" name="username" id="username" [(ngModel)]="credentials.login" required autocomplete="username" class="block w-full rounded-md bg-white/5 p-2 text-white outline outline-1 outline-offset-[-1px] outline-white/10 focus:outline-2 focus:outline-offset-[-2px] focus:outline-indigo-500 sm:text-sm" placeholder="Enter username">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-white">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" [(ngModel)]="credentials.password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 p-2 text-white outline outline-1 outline-offset-[-1px] outline-white/10 focus:outline-2 focus:outline-offset-[-2px] focus:outline-indigo-500 sm:text-sm" placeholder="Enter password">
                    </div>
                </div>

                <div>
                    <button type="button" (click)="login($event)" class="flex w-full justify-center rounded-md bg-indigo-500 hover:bg-indigo-400 p-2 text-sm font-medium text-white focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">Sign in</button>
                </div>
            </div>
            <p class="mt-10 text-center text-sm text-gray-400">
                Not a member?
                <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">Start a 14 day free trial</a>
            </p>
        </div>
    </div>
</div>
