<mat-drawer-container class="h-full w-full bg-transparent" autosize>
  <mat-drawer #drawer class="h-full w-72" mode="side" opened="true">
    <div class="flex h-full flex-col">
      <div
        class="flex flex-grow flex-col gap-y-6 overflow-y-auto bg-gray-900 px-6"
      >
        <div class="flex h-10 flex-shrink-0 items-center gap-3 mt-4">
          <img
            alt="Your Company"
            src="./assets/mark.svg"
            class="h-full w-auto"
          />
          <span class="text-white text-2xl font-semibold">Prosys</span>
        </div>
        <nav class="flex flex-1 flex-col">
          <ul role="list" class="flex flex-1 flex-col gap-y-7">
            <li>
              <ul role="list" class="-mx-2 flex flex-col gap-2">
                <li>
                  <a
                    class="text-gray-400 hover:bg-gray-800 hover:text-white flex gap-x-3 justify-between rounded-md p-2 text-base font-medium"
                    [routerLink]="'students'"
                    [routerLinkActive]="[
                      'bg-indigo-700',
                      'text-white',
                      'hover:bg-indigo-700',
                    ]"
                  >
                    <div class="flex gap-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        data-slot="icon"
                        class="text-gray-400 size-6 flex-shrink-0"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                        ></path>
                      </svg>
                      Students
                    </div>
                    <div class="flex gap-1">
                      <span
                        class="ml-auto w-6 min-w-max rounded bg-gray-900 px-2.5 py-0.5 text-center text-xs font-medium whitespace-nowrap text-white shadow ring-gray-700 ring-inset flex items-center justify-center"
                        >{{ globalService.$students.value.length }}</span
                      >
                      <button
                        class="rounded-md bg-gray-600 size-6 flex justify-center items-center"
                        (click)="openCreateDialog('students')"
                      >
                        <mat-icon>add</mat-icon>
                      </button>
                    </div>
                  </a>
                </li>
                <li>
                  <a
                    class="text-gray-400 hover:bg-gray-800 hover:text-white flex gap-x-3 justify-between rounded-md p-2 text-base font-medium"
                    [routerLink]="'lessons'"
                    [routerLinkActive]="[
                      'bg-indigo-700',
                      'text-white',
                      'hover:bg-indigo-700',
                    ]"
                  >
                    <div class="flex gap-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        data-slot="icon"
                        class="text-gray-400 size-6 flex-shrink-0"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                        ></path>
                      </svg>
                      Lessons
                    </div>
                    <div class="flex gap-1">
                      <span
                        class="ml-auto w-6 min-w-max rounded bg-gray-900 px-2.5 py-0.5 text-center text-xs font-medium whitespace-nowrap text-white shadow ring-gray-700 ring-inset flex items-center justify-center"
                        >{{ globalService.$lessons.value.length }}</span
                      >
                      <button
                        class="rounded-md bg-gray-600 size-6 flex justify-center items-center"
                        (click)="openCreateDialog('lessons')"
                      >
                        <mat-icon>add</mat-icon>
                      </button>
                    </div>
                  </a>
                </li>
                <li>
                  <a
                    class="text-gray-400 hover:bg-gray-800 hover:text-white flex gap-x-3 justify-between rounded-md p-2 text-base font-medium"
                    [routerLink]="'exams'"
                    [routerLinkActive]="[
                      'bg-indigo-700',
                      'text-white',
                      'hover:bg-indigo-700',
                    ]"
                  >
                    <div class="flex gap-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        data-slot="icon"
                        class="text-gray-400 size-6 flex-shrink-0"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
                        ></path>
                      </svg>
                      Exams
                    </div>

                    <div class="flex gap-1">
                      <span
                        class="ml-auto w-6 min-w-max rounded bg-gray-900 px-2.5 py-0.5 text-center text-xs font-medium whitespace-nowrap text-white shadow ring-gray-700 ring-inset flex items-center justify-center"
                        >{{ globalService.$exams.value.length }}</span
                      >
                      <button
                        class="rounded-md bg-gray-600 size-6 flex justify-center items-center"
                        (click)="openCreateDialog('exams')"
                      >
                        <mat-icon>add</mat-icon>
                      </button>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
            <li class="-mx-2 mt-auto mb-4">
              <button
                class="w-full flex gap-x-4 items-center px-2 py-3 rounded-md text-sm font-medium text-gray-400 hover:bg-gray-800 hover:text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  data-slot="icon"
                  class="size-6 flex-shrink-0"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  ></path>
                </svg>
                Settings
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </mat-drawer>

  <div class="flex h-full flex-col">
    <div class="border border-gray-200 h-16 w-full px-6 shadow-sm">
      <div class="flex gap-x-6 h-full w-full items-center justify-between">
        <div class="flex flex-grow h-full items-center gap-4">
          <button
            class="flex items-center text-gray-400"
            (click)="drawer.toggle()"
          >
            <mat-icon class="material-symbols-outlined">menu</mat-icon>
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            data-slot="icon"
            class="pointer-events-none col-start-1 row-start-1 size-6 self-center text-gray-400"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <input
            name="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
            class="block size-full bg-white pr-4 text-base text-gray-900 focus:outline outline-1 outline-gray-200 -outline-offset-1 placeholder:text-gray-300 sm:text-sm"
          />
        </div>
        <div class="flex gap-3 flex-shrink-0 items-center h-full">
          <button class="text-gray-400 hover:text-gray-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              data-slot="icon"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              ></path>
            </svg>
          </button>
          <button
            [cdkMenuTriggerFor]="menu"
            class="example-standalone-trigger flex items-center text-center h-full"
          >
            <img
              alt="your photo"
              src="./assets/no-photo.svg"
              class="h-8 w-auto rounded-full bg-gray-50"
            />
            <span class="hidden lg:flex lg:items-center whitespace-nowrap">
              <span class="ml-4 text-sm font-semibold text-gray-900"
                >Name Surname</span
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                data-slot="icon"
                class="ml-2 size-5 text-gray-400"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </button>

          <ng-template #menu>
            <div
              class="example-menu absolute z-20 w-36 right-6 rounded-md bg-white shadow-md text-gray-900 transition border border-gray-200 flex flex-col gap-y-1 py-2 px-2"
              cdkMenu
            >
              <button
                class="block py-1.5 px-2 text-sm hover:bg-gray-100 text-left"
                cdkMenuItem
                (click)="this.globalService.logout()"
              >
                Sign out
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="w-full h-full py-2 px-2 xl:px-6 overflow-hidden">
      <div
        class="rounded-md border border-gray-200 h-full shadow-2xl overflow-hidden"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</mat-drawer-container>
