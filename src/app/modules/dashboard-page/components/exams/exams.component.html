<section class="h-full w-full overflow-auto rounded-md">
    <table class="table-auto h-auto w-full">
        <thead class="sticky top-0 ring-inset ring-1 shadow-md ring-gray-100 bg-white/95 text-left text-sm text-gray-900 whitespace-nowrap">
        <tr>
            <th class="py-4 px-2 sm:px-4 lg:px-6 border-b border-gray-200 font-medium border-separate">Exam date</th>
            <th class="py-4 px-2 sm:px-4 lg:px-6 border-b border-gray-200 font-medium border-separate">Lesson code</th>
            <th class="py-4 px-2 sm:px-4 lg:px-6 border-b border-gray-200 font-medium border-separate">Student number</th>
            <th class="py-4 px-2 sm:px-4 lg:px-6 border-b border-gray-200 font-medium border-separate">Grade</th>
            <th class="py-4 px-2 sm:px-4 lg:px-6 border-b border-gray-200 font-medium border-separate"></th>
        </tr>
        </thead>
        <tbody class="text-sm whitespace-nowrap text-gray-900">
            @if (globalService.$exams.value.length) {
                @for ( exam of globalService.$exams.value; track exam.id) {
                    <tr>
                        <td class="border border-l-0 border-gray-200 py-4 px-2 sm:px-4 lg:px-6 font-medium">{{ exam.examDate | date:'dd.MM.YYYY' }}</td>
                        <td class="border border-gray-200 py-4 px-2 sm:px-4 lg:px-6 font-medium">{{ exam.lessonCode }}</td>
                        <td class="border border-gray-200 py-4 px-2 sm:px-4 lg:px-6 font-medium">{{ exam.studentNumber }}</td>
                        <td class="border border-gray-200 py-4 px-2 sm:px-4 lg:px-6 font-medium">{{ exam.grade }}</td>
                        <td class="border-b border-r-0 border-gray-200 py-4 px-2 sm:px-4 lg:px-6 font-medium flex gap-x-1">
                            <button class="w-auto px-4 py-1.5 rounded-md bg-indigo-500 text-gray-50 hover:bg-indigo-600" (click)="openEditDialog(exam)">Edit</button>
                            <button class="w-auto px-4 py-1.5 rounded-md bg-red-400 text-gray-50 hover:bg-red-500" (click)="openDeleteDialog(exam)">Delete</button>
                        </td>
                    </tr>
                }
            } @else {
                <tr>
                    <td colspan="5" class="text-center py-4">NO DATA</td>
                </tr>
            }
        </tbody>
    </table>
</section>
