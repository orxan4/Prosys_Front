<h2 mat-dialog-title>Lesson Details</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="lessonForm" class="flex flex-col">
    <mat-form-field>
      <mat-label>Enter code of lesson</mat-label>
      <input matInput placeholder="VUE" formControlName="code" required />
      <mat-error *ngIf="lessonForm.get('code')?.invalid">
        {{ getErrorMessage('code') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter name of lesson</mat-label>
      <input matInput placeholder="VueJS" formControlName="name" required />
      <mat-error *ngIf="lessonForm.get('name')?.invalid">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter class of lesson</mat-label>
      <input matInput placeholder="9" formControlName="class" required />
      <mat-error *ngIf="lessonForm.get('class')?.invalid">
        {{ getErrorMessage('class') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter teachers name</mat-label>
      <input matInput placeholder="Jahangir" formControlName="teacherName" required />
      <mat-error *ngIf="lessonForm.get('teacherName')?.invalid">
        {{ getErrorMessage('teacherName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter teachers surname</mat-label>
      <input matInput placeholder="Ganizade" formControlName="teacherSurname" required />
      <mat-error *ngIf="lessonForm.get('class')?.invalid">
        {{ getErrorMessage('class') }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="bg-red-600 text-white">Cancel</button>
  <button
    mat-button
    class=" text-white"
    [class] = "dataUnChanged.value || lessonForm.invalid ? 'bg-gray-500' : 'bg-green-500'"
    [disabled]="dataUnChanged.value || lessonForm.invalid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</mat-dialog-actions>
